<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kalkulator</title>
</head>
<body>
    <div id="all">
        <div id="screen"></div>
        <form action method="post" id="form">
            <div id="calculator">
                <div class="item">
                    <label for="number1">Input 1st number</label>
                    <input type="text" name="number1" value>
                </div>
                <div class="item">
                    <label for="number1">Input 2nd number</label>
                    <input type="text" name="number2" value>
                </div>
                <div class="item">
                    <label for="operation">Operation</label>
                        <select name="operation">
                        <option value = "+">+</option>
                        <option value = "-">-</option>
                        <option value = "*">*</option>
                        <option value = "/">/</option>
                    </select>
                    </div>
                    <div class="item">
                        <input type="submit" name="submit" value="Go">
                    </div>
                    <button id="clear-button">C</button>
            </div>
        </form>
    </div>
    <script>
        const clear = document.getElementById("clear-button").addEventListener('click', () => location.reload());
        const form = document.getElementById("form");
        form.addEventListener("submit", (e) => {
        e.preventDefault();
        let result = 0;
        const screen = document.getElementById("screen");
        const n1 = +e.target[0].value;
        const n2 = +e.target[1].value;
        const operation = e.target[2].value;

        switch (operation) {
        case "+":
            result = n1 + n2;
        break;
        case "-":
            result = n1 - n2;
        break;
        case "*":
            result = n1 * n2;
        break;
        case "/":
            if (n2 == 0) {
                result = "ERROR!";
            } else {
                result = n1 / n2;
            }
            break;

  }

    screen.innerText = result;
});


    </script>
</body>
</html>
