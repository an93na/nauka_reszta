<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Nasza prognoza pogody</title>
</head>
<body>
<div>
	<ul>
		<li>Miasto: <span id="city"></span></li>
		<li>Temperatura: <span id="temp"></span></li>
		<li>Opis pogody: <span id="desc"></span></li>
		<li>Ikona: <img src="" id="icon"></li>
	</ul>
</div>
<script type="text/javascript">
const api_key = "ac6428ea7fc0ef9caef037d08a02ce91";
const endpoint = "https://api.openweathermap.org/data/2.5/weather?q=Gdansk&units=metric&lang=pl&appid=" + api_key;

fetch(endpoint)
  .then(response => response.json())
  .then(data => {
    console.log(data); // wyświetlenie danych w konsoli
    const city = data.name;
    const temp = data.main.temp;
    const desc = data.weather[0].description;
    const icon = "https://openweathermap.org/img/w/" + data.weather[0].icon + ".png";

    // wstawienie danych do elementu HTML
    document.getElementById("city").textContent = city;
    document.getElementById("temp").textContent = temp + " °C";
    document.getElementById("desc").textContent = desc;
    document.getElementById("icon").src = icon;
  })
  .catch(error => console.error(error));

</script>
</body>
</html>
