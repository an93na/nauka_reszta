<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <input type="text" name="input1" id="input1" type="number">
    <input type="text" name="input2" id="input2" type="number">
    <button>Add</button> -->
    <!-- <button>Buy</button> -->
    <form class="container" action="" autocomplete="off">
      <label for="name"> Task </label>
      <input type="text" name="name" id="name" />
      <ul class="categories">
        <li>
          <input
            type="radio"
            name="category"
            id="categoty-general"
            value="general"
          />
          <label for="categoty-general"> general </label>
        </li>
        <li>
          <input type="radio" name="category" id="categoty-work" value="work" />
          <label for="categoty-work"> work </label>
        </li>
        <li>
          <input type="radio" name="category" id="categoty-gym" value="gym" />
          <label for="categoty-gym"> gym </label>
        </li>
        <li>
          <input
            type="radio"
            name="category"
            id="categoty-hobby"
            value="hobby"
          />
          <label for="categoty-hobby"> hobby </label>
        </li>
      </ul>
      <button>Add</button>
      <p>Todo:</p>
      <ul class="tasks"></ul>
    </form>
    <script src="dist/app.js"></script>
  </body>
</html>
