<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prognoza Pogody</title>
  </head>
  <body>
    <div>
      <form action="" id="formularz">
        <select id="cityName" name="city" id="">
          <option value="Warsaw">Warszawa</option>
          <option value="Gdansk">Gdańsk</option>
          <option value="Krakow">Kraków</option>
          <option value="Kielce">Kielce</option>
          <option value="Poznan">Poznań</option>
          <option value="Lodz">Łódź</option>
        </select>
        <button type="submit">Szukaj</button>
      </form>
      <div>
        <h2>Pogoda bieżąca</h2>
        <ul>
          <li>Miasto: <span id="city"></span></li>
          <li>Temperatura: <span id="temp"></span></li>
          <li>Opis pogody: <span id="desc"></span></li>
          <li>Ikona: <img src="" alt="" id="icon" /></li>
        </ul>
      </div>
      <div>
        <h2>Prognoza na następne 40 dni</h2>
        <ul id="forecast-list"></ul>
      </div>
    </div>
    <script src="./pogoda.js"></script>
  </body>
</html>
